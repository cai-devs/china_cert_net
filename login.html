<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>登陆</title>
        <link rel="stylesheet" type="text/css" href="css/login.css">
    </head>
    <body>
        <div class="container">
            <div class="nav">
                <ul>
                    <li><a href="###1">Home</a></li>
                    <li><a href="###2">学生</a></li>
                    <li><a href="###3">学校</a></li>
                    <li><a href="###4">运营</a></li>
                </ul>
            </div>
            <div class="content">
                <div class="center">
                    <div class="slogan">
                        <h3>China Honor Certificate</h3>
                        <h2>让我们的荣誉不在沉默……</h2>
                    </div>
                    <form class="login-form" method="post" action="xxx">
                        <div class="input-container user-id">
                            <div class="login-img"><img src="./images/login/userId.png"></div>
                            <input type="text" class="text-input"
                                placeholder="请输入您的用户ID" />
                            <div class="mask input-mask"></div>
                        </div>
                        <div class="input-container user-key">
                            <div class="login-img"><img src="./images/login/userKey.png"></div>
                            <input type="password" placeholder="Password" />
                            <div class="mask key-mask"></div>
                        </div>
                        <div class="input-container user-submit">
                            <input type="submit" value="登录学证网中心" />
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </body>
